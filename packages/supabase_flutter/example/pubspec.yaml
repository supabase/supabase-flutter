name: supabase_flutter_example
description: Demonstrates how to use supabase_flutter

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.15.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
melos_managed_dependency_overrides: functions_client,gotrue,postgrest,realtime_client,storage_client,yet_another_json_isolate
dependency_overrides:
  functions_client:
    path: ../../functions_client
  gotrue:
    path: ../../gotrue
  postgrest:
    path: ../../postgrest
  realtime_client:
    path: ../../realtime_client
  storage_client:
    path: ../../storage_client
  supabase:
    path: ../../supabase
  yet_another_json_isolate:
    path: ../../yet_another_json_isolate
  supabase_flutter:
    path: ../
