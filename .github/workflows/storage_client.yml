name: storage_client

on:
  push:
    branches:
      - main
    paths:
      - 'packages/storage_client/**'
      - '.github/workflows/storage_client.yml'
  pull_request:
    paths:
      - 'packages/storage_client/**'
      - '.github/workflows/storage_client.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Test SDK ${{ matrix.sdk }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        sdk: [stable, beta, dev]

    defaults:
      run:
        working-directory: packages/storage_client

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checks-out repo
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}

      - name: Bootstrap workspace
        run: |
          cd ../../
          dart pub global activate melos
          melos bootstrap --no-flutter

      - name: dartfmt
        if: ${{ matrix.sdk == 'stable'}}
        run: dart format lib test -l 80 --set-exit-if-changed

      - name: analyzer
        if: ${{ matrix.sdk == 'stable'}}
        run: dart analyze --fatal-warnings --fatal-infos .

      - name: analyzer
        if: ${{ matrix.sdk == 'beta' || matrix.sdk == 'dev' }}
        run: dart analyze

      - name: Build Docker image
        run: |
          cd ../../infra/storage_client
          docker compose down
          docker compose up -d

      - name: Wait for services to be ready
        run: sleep 5

      - name: Run tests
        run: dart test --concurrency=1
