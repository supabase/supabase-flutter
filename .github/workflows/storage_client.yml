name: storage_client

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Test SDK ${{ matrix.sdk }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        sdk: [stable, beta, dev]

    defaults:
      run:
        working-directory: packages/storage_client

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checks-out repo
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}

      - name: Bootstrap workspace
        run: |
          cd ../../
          dart pub global activate melos
          melos bootstrap --no-flutter

      - name: dartfmt
        if: ${{ matrix.sdk == 'stable'}}
        run: dart format lib test -l 80 --set-exit-if-changed

      - name: analyzer
        if: ${{ matrix.sdk == 'stable'}}
        run: dart analyze --fatal-warnings --fatal-infos .

      - name: analyzer
        if: ${{ matrix.sdk == 'beta' || matrix.sdk == 'dev' }}
        run: dart analyze

      - name: Build Docker image
        run: |
          cd ../../infra/storage_client
          docker compose down
          docker compose up -d

      - name: Sleep for 5 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: '5s'

      - name: Run tests
        run: dart test --coverage=./coverage

      - name: Format coverage
        run: |
          dart pub global activate coverage
          dart pub global run coverage:format_coverage --lcov --in="./coverage/test" --out="./coverage/lcov.info" --report-on="./lib"

      - name: Upload coverage artifact
        if: ${{ matrix.sdk == 'stable'}}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-flutter-storage-client
          path: ./packages/storage_client/coverage/lcov.info
