name: Dart Package Test (Reusable)

on:
  workflow_call:
    inputs:
      package-name:
        required: true
        type: string
        description: 'The name of the package to test (e.g., gotrue, postgrest)'
      working-directory:
        required: true
        type: string
        description: 'The working directory for the package (e.g., packages/gotrue)'
      needs-docker:
        required: false
        type: boolean
        default: false
        description: 'Whether this package needs Docker services to run tests'
      docker-compose-dir:
        required: false
        type: string
        description: 'The directory containing docker-compose.yml (e.g., infra/gotrue)'
      test-concurrency:
        required: false
        type: number
        default: 0
        description: 'Test concurrency level (0 means no flag, 1 means --concurrency=1)'

jobs:
  test:
    name: Test SDK ${{ matrix.sdk }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        sdk: [stable, beta, dev]

    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.PUB_CACHE }}
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ matrix.sdk }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-${{ matrix.sdk }}-
            ${{ runner.os }}-pub-

      - name: Bootstrap workspace
        run: |
          cd ../../
          dart pub global activate melos
          melos bootstrap --no-flutter

      - name: dartfmt
        if: ${{ matrix.sdk == 'stable'}}
        run: dart format lib test -l 80 --set-exit-if-changed

      - name: analyzer
        run: |
          if [ "${{ matrix.sdk }}" == "stable" ]; then
            dart analyze --fatal-warnings .
          else
            dart analyze
          fi

      - name: Start Docker services
        if: ${{ inputs.needs-docker }}
        run: |
          cd ../../${{ inputs.docker-compose-dir }}
          docker compose up -d

      - name: Wait for services to be ready
        if: ${{ inputs.needs-docker }}
        run: sleep 5

      - name: Run tests
        id: run_tests
        continue-on-error: true
        run: |
          if [ "${{ inputs.test-concurrency }}" == "1" ]; then
            dart test --concurrency=1
          else
            dart test
          fi

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results for ${{ inputs.package-name }} (SDK: ${{ matrix.sdk }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.run_tests.outcome }}" == "success" ]; then
            echo "✅ All tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some tests failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** \`${{ inputs.package-name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**SDK Version:** \`${{ matrix.sdk }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Working Directory:** \`${{ inputs.working-directory }}\`" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.needs-docker }}" == "true" ]; then
            echo "**Docker Services:** ✓ Required" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check test results
        if: steps.run_tests.outcome != 'success'
        run: exit 1

      - name: Generate coverage report
        if: matrix.sdk == 'stable'
        run: |
          dart pub global activate coverage
          dart test --coverage=coverage
          dart pub global run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info --report-on=lib

      - name: Upload coverage artifact
        if: matrix.sdk == 'stable'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ inputs.package-name }}
          path: ${{ inputs.working-directory }}/coverage/
          retention-days: 7

      - name: Stop Docker services
        if: ${{ inputs.needs-docker && always() }}
        run: |
          cd ../../${{ inputs.docker-compose-dir }}
          docker compose down
