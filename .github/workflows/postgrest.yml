name: postgrest

on:
  push:
    branches:
      - main
    paths:
      - 'packages/postgrest/**'
      - '.github/workflows/postgrest.yml'
      - 'packages/yet_another_json_isolate/**'

  pull_request:
    paths:
      - 'packages/postgrest/**'
      - '.github/workflows/postgrest.yml'
      - 'packages/yet_another_json_isolate/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Test SDK ${{ matrix.sdk }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        sdk: [stable, beta, dev]

    defaults:
      run:
        working-directory: packages/postgrest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checks-out repo
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.PUB_CACHE }}
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ matrix.sdk }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-${{ matrix.sdk }}-
            ${{ runner.os }}-pub-

      - name: Bootstrap workspace
        run: |
          cd ../../
          dart pub global activate melos
          melos bootstrap --no-flutter

      - name: dartfmt
        if: ${{ matrix.sdk == 'stable'}}
        run: dart format lib test -l 80 --set-exit-if-changed

      - name: analyzer
        run: |
          if [ "${{ matrix.sdk }}" == "stable" ]; then
            dart analyze --fatal-warnings .
          else
            dart analyze
          fi

      - name: Build Docker image
        run: |
          cd ../../infra/postgrest
          docker compose down
          docker compose up -d

      - name: Wait for services to be ready
        run: sleep 5

      - name: Run tests
        run: dart test --concurrency=1
