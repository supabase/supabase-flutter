name: Block WIP/Draft Merges

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
      - ready_for_review
      - labeled
      - unlabeled

jobs:
  block-merge:
    uses: supabase/actions/.github/workflows/block-merge.yml@659b3cd74a64ee2f1ca0a527922f134707e54671
    with:
      block_labels: "do-not-merge,blocked"
      block_keywords: "wip,do not merge"
